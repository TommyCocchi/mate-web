<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Programma</title><link rel="stylesheet" href="style.css"></head>
<body><div class="container">
<div class="card"><h1>ğŸ“˜ Programma Matematica</h1>
<p class="small">Aggiornato automaticamente</p></div>
<div id="lista"></div></div>

<script type="module">
import { db } from "./firebase.js";
import { collection,getDocs,query,orderBy }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

async function carica(){
 const lista=document.getElementById("lista");
 lista.innerHTML="";
 const q=query(collection(db,"lezioni"),orderBy("data","desc"));
 const snap=await getDocs(q);
 snap.forEach(doc=>{
  const l=doc.data();
  lista.innerHTML+=`<div class="lesson">
   <div><b>ğŸ“… ${l.data}</b><br>âœï¸ ${l.argomento}</div>
  </div>`;
 });
}
carica();
</script></body></html>
